<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dauntless Tracker Ver 1.0</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/Peerless_favicon.png"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./dauntless.css">
    <script src="https://kit.fontawesome.com/94007917c2.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Dauntless Tracker Ver 1.0</span>
      <span class="navbar-text"><span id='username'></span> <button id='logout' class='btn btn-light d-none' onClick='onLogout()'>Log out <i class="fas fa-sign-out-alt"></i></button></span>
    </nav>

    <div class="container text-center col-md-6 mt-5">

      <!-- MESSAGES -->
      <div class="alert alert-success m-5" id='successMessage'></div>
      <div class="alert alert-danger m-5" id='errorMessage'></div>

      <!-- LOGIN -->
      <div id='loginCard' class="card d-none">
        <div class="card-body">
          <div class="card-title">Login</div>
          <form id='loginForm'>
            <div class="form-group">
              <input type="text" class='form-control text-center text-muted' name='username' placeholder='Username'>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary">Log in <i class="fas fa-sign-in-alt"></i></button>
            </div>
          </form>
        </div>
      </div>



    </div>
    <div id='loggedInContainer' class='d-none'>
        <!-- ORBS -->
        <div id='orbs' class="card col-md-12">
            <div class="card-body">
                <div class="card-title">Orbs</div>
                <div class="orbs text-center">

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Neutral Orb</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/d/db/Neutral_Orb_Icon_001.png'/>
                            <h4 id='neutral_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus" value='neutral'></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Blaze Orb</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/b/b1/Blaze_Orb_Icon_001.png'/>
                            <h4 id='blaze_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Frost Orb</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/5/50/Frost_Orb_Icon_001.png'/>
                            <h4 id='frost_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Shock Orb</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/6/6d/Shock_Orb_Icon_001.png'/>
                            <h4 id='shock_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Terra Orb</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/5/5b/Terra_Orb_Icon_001.png'/>
                            <h4 id='terra_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Dull Arcstone</div>
                            <img class='orb-img' src='https://dauntless.wiki.fextralife.com/file/Dauntless/dull-arcstone-reagent-dauntless-wiki-guide.png'/>
                            <h4 id='dull_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Shining Arcstone</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/0/0b/Shining_Arcstone_Icon_001.png'/>
                            <h4 id='shining_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="orb card col-md-2 d-inline-block">
                        <div class="card-body">
                            <div class="card-title">Peerless Arcstone</div>
                            <img class='orb-img' src='https://gamepedia.cursecdn.com/dauntless_gamepedia_en/4/40/Peerless_Arcstone_Icon_001.png'/>
                            <h4 id='peerless_orb_amt'>0</h4>
                            <button class='btn btn-light'>
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class='btn btn-light'>
                                <i class="fas fa-minus ml-1"></i>
                            </button>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted"><i class="fas fa-copyright"></i> Marcus Sakoda</span>
      </div>
    </footer>

  </body>


  <script src='./dauntless.js'></script>
</html>
