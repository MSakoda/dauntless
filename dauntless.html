<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./dauntless.css">
    <script src="https://kit.fontawesome.com/94007917c2.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Dauntless tracker</span>
      <span class="navbar-text"><span id='username'></span> <button id='logout' class='btn btn-light d-none' onClick='onLogout()'>Log out <i class="fas fa-sign-out-alt"></i></button></span>
    </nav>

    <div class="container text-center col-md-6 mt-5">
      <div class="alert alert-success m-5" id='successMessage'></div>
      <div class="alert alert-danger m-5" id='errorMessage'></div>
      <!-- LOGIN -->
      <div id='loginCard' class="card d-none">
        <div class="card-body">
          <div class="card-title">Login</div>
          <form id='loginForm'>
            <div class="form-group">
              <input type="text" class='form-control text-center text-muted' name='username' placeholder='Username'>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary">Log in <i class="fas fa-sign-in-alt"></i></button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>

  <script src='./dauntless.js'></script>
</html>
